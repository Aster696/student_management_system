<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header class="d-flex justify-content-between align-items-center">
            <h3>SMS</h3>
            <nav class="d-flex">
                <a href="/" class="p-2 text-dark text-decoration-none">Home</a>
                <a href="/students/" class="p-2 text-dark text-decoration-none">Students</a>
                <a href="/courses/" class="p-2 text-dark text-decoration-none">Courses</a>
            </nav>
            <nav class="d-flex">
                <a href="/login/" class="p-2 text-dark text-decoration-none">Login</a>
                <a href="/signup/" class="p-2 text-dark text-decoration-none">SignUp</a>
            </nav>
        </header>
        <main class="content">
            {% block content %} {% endblock %}
        </main>
        <footer class="bg-info text-white text-center py-4 mt-auto">
            <div class="container">
                <p>&copy; 2024 Student Management System. All rights reserved.</p>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="/about" class="text-white">About Us</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="/contact" class="text-white">Contact</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="/privacy-policy" class="text-white">Privacy Policy</a>
                    </li>
                </ul>
                <ul class="list-inline mt-2">
                    <li class="list-inline-item">
                        <a href="https://facebook.com" class="text-white">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com" class="text-white">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://linkedin.com" class="text-white">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
                <p class="mt-2">Contact us: <a href="mailto:info@studentsystem.com" class="text-white">info@studentsystem.com</a></p>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
